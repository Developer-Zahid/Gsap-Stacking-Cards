<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Stacking Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="full-section">
        <h1>Banner</h1>
    </div>
    <section class="section" data-trigger="section" data-animation="section">
        <div class="container">
            <div class="section__grid">
                <div class="section__grid__column">
                    <nav class="navigation">
                        <button type="button" class="navigation__link active">Villas in the heart of Dubai</button>
                        <button type="button" class="navigation__link">Private Pools</button>
                        <button type="button" class="navigation__link">Community Spaces</button>
                        <button type="button" class="navigation__link">1 Cat Room</button>
                        <button type="button" class="navigation__link">All green</button>
                    </nav>
                </div>
                <div class="section__grid__column">
                    <div class="card-container">
                        <figure class="card" data-animation="card--1">
                            <img src="./assets/images/card-1.png" alt="card background" class="card__bg" loading="lazy" draggable="false" />
                        </figure>
                        <figure class="card" data-animation="card--2">
                            <img src="./assets/images/card-2.png" alt="card background" class="card__bg" loading="lazy" draggable="false" />
                        </figure>
                        <figure class="card" data-animation="card--3">
                            <img src="./assets/images/card-3.png" alt="card background" class="card__bg" loading="lazy" draggable="false" />
                        </figure>
                        <figure class="card" data-animation="card--4">
                            <img src="./assets/images/card-4.png" alt="card background" class="card__bg" loading="lazy" draggable="false" />
                        </figure>
                        <div class="card-container__shapes card-container__shapes--left" data-animation="shape--left">
                            <img src="./assets/images/card-shape-1.png" alt="leaf" />
                        </div>
                        <div class="card-container__shapes card-container__shapes--right" data-animation="shape--right">
                            <img src="./assets/images/card-shape-2.png" alt="leaf" />
                        </div>
                        <figure class="card" data-animation="card--5">
                            <img src="./assets/images/card-5.png" alt="card background" class="card__bg" loading="lazy" draggable="false" />
                        </figure>
                    </div>
                </div>
                <aside class="section__grid__column">
                    <img class="aside__image" src="./assets/images/tower.png" alt="tower" height="146" />
                    <p class="aside__text">In the heart <br> of Dubai</p>
                </aside>
            </div>
        </div>
    </section>
    <div class="full-section">
        <h1>Others</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
